<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Table Cell Span</title>
    <link rel="stylesheet" type="text/css" href="minimal-table.css">
</head>

<body>
    <!-- colspan:设置某个单元格的宽度，占几个单元格
    rowspan：设置某个单元格的高度 -->
    <table>
        <tr>
            <th colspan="2">Animals</th>
        </tr>
        <tr>
            <th colspan="2">Hippopotamus</th>
        </tr>
        <tr>
            <th rowspan="2">Horse</th>
            <td>Mare</td>
        </tr>
        <tr>
            <td>Stallion</td>
        </tr>
        <tr>
            <th colspan="2">Crocodile</th>
        </tr>
        <tr>
            <th rowspan="2">Chicken</th>
            <td>Cock</td>
        </tr>
        <tr>
            <td>Rooster</td>
        </tr>
    </table>
</body>

</html>
