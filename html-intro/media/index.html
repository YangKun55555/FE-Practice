<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>Video And Audio</title>
  </head>
  <body>
    <p>this is a video</p>
    <video controls poster="../../web-projects/test-site/images/smile.jpeg">
      <source src="rabbit320.mp4" type="video/mp4">
      <source src="rabbit320.webm" type="video/webm">
      <p>浏览器不支持该视频格式，请到<a href="https://www.baidu.com">video1</a>下载观看</p>
    </video>
    <p>this is a audio</p>
    <audio controls>
      <source src="viper.mp3" type="audio/mp3">
      <source src="viper.ogg" type="audio/ogg>"
      <p>浏览器不支持该音频格式，请到<a href="https://www.baidu.com">audio1</a>下载观看</p>
    </audio>
  </body>
</html>
